<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>

<body>
  <script >
    $(document).ready(function(){
        $("#submit").click(function(){  
            var inputTodo = $("#inputTodo").val();
            if (inputTodo.length != 0) {
                $("#listOfTodo").prepend("<div class='form-inline'><div class= 'col-md-10'><p id='toDos' class='list-group-item'>"+$("#inputTodo").val()+"</p></div><div class='col-md-2' style='padding-top: 3px;'><button id='done' class='btn btn-danger delete done'>Done</button></div></div>");
                $('#inputTodo').val("");
            } else{
                $( "#alert" ).text( "Empty ---->").css('color','red').show().fadeOut( 1000 );
            }

        });
        $('#title').css({"background-color":"Aquamarine"});
        $('#ToDoApp').css({"font-family": "Courier New","font-style":'italic',"text-align": "center"});
        $('#Container-fluid').css({"overflow-x": "hidden"});
    });
    $(document).on("click", ".done" , function() {
        $(this).parent().parent().remove();
    });
    

  </script>
  <div class="Container-fuid">
        <div id="title" class="row">
            <div class="col-md-1"></div>
            <div id="ToDoApp" class="col-md-10"><h1>To-Do App !</h1></div>
            <div class="col-md-1"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2".></div>
            <div class="col-md-8">
                <div class="form-inline">
                    <div class="col-md-1"><p id="alert"></p></div>
                    <div class="col-md-8 form-group">
                        <input id="inputTodo" type="text" class="form-control" size="65" placeholder="Enter the To-Do" name="Todo">
                    </div>
                    <button id="submit" type="submit" class="col-md-1 btn btn-primary">Add</button>
                    <div class="col-md-2"></div>
                    <div><p id="alert"></p></div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <br>
        <!-- show the todo -->
        <div id="toDoArea" class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="result" class="row">
                    <div id="listOfTodo" class="list-group">
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    
    </div>
</body>
</html>
